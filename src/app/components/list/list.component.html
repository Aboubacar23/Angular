<h1 class="text-scondary">La liste des personnes</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <td>Id</td>
            <td>Nom</td>
            <td>Prenom</td>
            <td>Age</td>
            <td>Poids</td>
            <td>Taille</td>
            <td>Profil</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of personnes">
            <td>{{p.id }}</td>
            <td>{{p.nom }}</td>
            <td>{{p.prenom }}</td>
            <td>{{p.age }} ans</td>
            <td>{{p.poids }} kg</td>
            <td>{{p.taille }} m</td>
            <td>{{ p.profil }}</td>
            <td><a class="btn btn-primary" routerLink="/edit/{{p.id}}">Edit</a></td>
            <td><a class="btn btn-outline-success" routerLink="/show/{{p.id}}">details</a></td>
            <td><a class="btn btn-danger" (click)="deletePersonneById(p.id)">Delete</a></td>

        </tr>
    </tbody>
</table>
